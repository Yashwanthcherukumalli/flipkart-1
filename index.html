<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- top search and users page -->
    <header class="px-5 px">
        <div class="logo ">
            <img class="w-25 p-3" src="./images/logo.png" alt="swiggy logo">
            <select class="w-25 location">
                <option>other</option>
                <option>other 1</option>
            </select>
        </div>
        <div class="options d-flex justify-content-evenly w-50 align-items-center">
            <div class="search ca-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
                <button class="btn">Search</button>
            </div>
            <div class="offers ca-btn">
                <i class="fa-solid fa-percent"></i>
                <button class="btn">Offers</button>
            </div>
            <div class="help ca-btn">
                <i class="fa-solid fa-life-ring"></i>
                <button class="btn">Help</button>
            </div>
            <div class="login ca-btn">
                <i class="fa-solid fa-user"></i>
                <button class="btn">SignUp</button>
            </div>
            <div class="cart ca-btn">
                <i class="fa-solid fa-cart-shopping"></i>
                <button class="btn">cart</button>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="food my-5">
                <div class="food-head d-flex justify-content-between mx-5">
                    <h4>What's on your mind?</h4>
                    <div class="nav">
                        <button class="btn rounded-circle"><i class="fa-solid fa-arrow-left"></i></button>
                        <button class="btn rounded-circle"><i class="fa-solid fa-arrow-right "></i></button>
    
                    </div>
                </div>
                <div class="food-content d-flex border-bottom">
                    <div class="card w-15 m-4 border-0" style="width: 18rem;">
                       <img src="./images/Burger.avif" class="card-img-top" alt="...">
                   </div>
                   
                   <div class="card w-15 m-4 border-0" style="width: 18rem;">
                       <img src="./images/Cakes.avif" class="card-img-top" alt="...">
                   </div>
                   <div class="card w-15 m-4 border-0" style="width: 18rem;">
                       <img src="./images/Burger.avif" class="card-img-top" alt="...">
                   </div>
                   <div class="card w-15 m-4 border-0" style="width: 18rem;">
                       <img src="./images/Burger.avif" class="card-img-top" alt="...">
                   </div>
                   
                   <div class="card w-15 m-4 border-0" style="width: 18rem;">
                       <img src="./images/Cakes.avif" class="card-img-top" alt="...">
                   </div>
                   <div class="card w-15 m-4 border-0" style="width: 18rem;">
                       <img src="./images/Burger.avif" class="card-img-top" alt="...">
                   </div>
                   <div class="card w-15 m-4 border-0" style="width: 18rem;">
                       <img src="./images/Burger.avif" class="card-img-top" alt="...">
                   </div>
                   
                   <div class="card w-15 m-4 border-0" style="width: 18rem;">
                       <img src="./images/Cakes.avif" class="card-img-top" alt="...">
                   </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
